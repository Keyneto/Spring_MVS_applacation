<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${user.getFirstName()}">VALUE</p>
<p th:text="${user.getLastName()}">VALUE</p>
<p th:text="${user.getEmail()}">VALUE</p>
<p th:text="${user.getId()}">VALUE</p>
<br/>
<form th:method="DELETE" th:action="@{/users/delete/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete user"/>
</form>
<br/>
<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Update user</a>
</body>
</html>
